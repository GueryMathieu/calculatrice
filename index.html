<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculatrice</title>
</head>
<body>

    <div class="row">
        <div class="col-12">
            <input type="text" id="add1" value=""> + 
            <input type="text" id="add2" value=""> = 
            <input type="text" id="addTotal" value="">
            <button id="addButton">GO !</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input type="text" id="minus1" value="0"> -
            <input type="text" id="minus2" value="0"> =
            <input type="text" id="minusTotal" value="0">
            <button id="minusButton">GO !</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input type="text" id="div1" value="0"> / 
            <input type="text" id="div2" value="0"> = 
            <input type="text" id="divTotal" value="0">
            <button id="divButton">GO !</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input type="text" id="mult1" value="0"> * 
            <input type="text" id="mult2" value="0"> = 
            <input type="text" id="multTotal" value="0">
            <button id="multButton">GO !</button>
        </div>
    </div>

    

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
